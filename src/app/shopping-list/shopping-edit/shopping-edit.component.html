<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onAddItem(f)" #f="ngForm">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              ngModel
              required
              #name="ngModel">
              <span *ngIf="!name.valid && name.touched" class="form-text">Please add a valid item!</span>
          </div>
          <div class="col-md-6 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              name="amount"
              ngModel
              required
              #amount="ngModel"
              pattern="^[1-9]+[0-9]*$">
              <span *ngIf="!amount.valid && amount.touched" class="form-text">Please add a valid amount!</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <button class="btn btn-success ml-3 mr-2" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button *ngIf="editMode" class="btn btn-danger mr-2" type="button" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
</div>
