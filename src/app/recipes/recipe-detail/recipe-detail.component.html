<div class="row recipeDetails">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 recipeTitle">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row recipeIngredients">
    <div class="col-xs-12">
      <div
        class="btn-group dropdown">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          id="dropDownMenuButton"
          data-toggle="dropdown">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropDownMenuButton">
          <li class="ml-2"><a routerLink='/shopping-list' (click)="onAddToShoppingList()" style="cursor: pointer; color: black; text-decoration: none;">To Shopping List</a></li>
          <li class="ml-2"><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
          <li class="ml-2"><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row recipeIngredients">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row recipeIngredientsList">
    <div class="col-12 ingredient-list">
      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}    
        </li>
      </ul>
    </div>
  </div>
